<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tomiwa">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="TM Media HTML Sample website">
    <link rel="stylesheet" href="">
    <title>HTML Forms Tutorial</title>
    <link rel="icon" type="image/x-icon" href="/figures/TM3.png">
</head>
<body>
    <div>
        <form action="/action_page.php" target="_blank" method="get" autocomplete="on">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"  maxlength="15" required><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" maxlength="15" required><br>
            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br>
            <label for="email_address">Email:</label><br>
            <input type="email" id="email_address" name="email_address" placeholder="toba@gmail.com" required><br>
            <label for="phone_no">Phone No:</label><br>
            <input type="tel" id="phone_no" name="phone_no" placeholder="+2349037402028" required><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" required><br>
            <label for="file">Upload your Cover Letter:</label><br>
            <input type="file" id="file" name="file" multiple required><br>
            <label for="file">Upload your Resume:</label><br>
            <input type="file" id="file" name="file" required><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr> 
    <div>
        <form>
            <input type="checkbox" id="html" name="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="javascript">
            <label for="javascript">JavaScript</label><br>
        </form>
    </div>
    <hr>
    <div> 
        <form>
            <input type="radio" id="frontend" name="frontend">
            <label for="frontend">Frontend Engineering</label><br>
            <input type="radio" id="backend" name="backend">
            <label for="backend">Backend Engineering</label><br>
            <input type="radio" id="cloud" name="cloud">
            <label for="cloud">Cloud Engineering</label><br>
        </form>
    </div>
    <div>
        <form>
            <label for="Frontend Engineering">Frontend Engineering:</label>
            <select id="Frontend Engineering" name="Frontend Engineering">
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
            </select>
        </form>
    </div>
    <hr>
    <div>
        <form>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="fiat">Fiat</option>
                <option value="mazda">Mazda</option>
                <option value="audi">Audi</option>
            </select>
        </form>
    </div> 
</body>
</html>
